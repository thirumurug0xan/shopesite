<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fashion shopping</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up full height */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{url_for('static',filename='home2.jpeg')}}");
            background-size: cover; /* Ensure the background image covers the page */
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: white;
            box-shadow: 0 0 10px rgb(51, 255, 0);
            padding: 10px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            flex: 1; /* Allow main to expand and take available space */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: rgb(150, 236, 236);
            text-align: center; /* Center text in the main section */
        }

        form {
            background-color: transparent;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(51, 255, 0);
            width: 300px; /* Adjusted for better fit */
            margin: 50px auto; /* Center the form */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%; /* Full width for buttons */
            font-size: 16px; /* Increase font size for better visibility */
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            box-shadow: 0 0 10px rgb(51, 255, 0);
            padding: 5px;
            text-align:center; /* Center text in the footer */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!--li><a href="home.html">Home</a></li!-->
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Welcome to Online Fashion Shopping</h1>
            <p>Plan your next shopping adventure!</p>
        </section>

        <form>
            <button type="button" onclick="window.location.href='register.html'">Register</button><br><br>
            <button type="button" onclick="window.location.href='login.html'">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Online Fashion Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
