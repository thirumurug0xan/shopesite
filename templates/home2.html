<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fashion Shopping</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{url_for('static',filename='home2.jpeg')}}");
            background-size: cover;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
        }

        header {
            background-color: rgb(172, 224, 16);
            color: rgb(0, 0, 0);
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        main h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        footer {
            background-color: rgb(172, 224, 16);
            color: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav li {
                margin: 10px 0;
            }

            main h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/view_product.html">View Products</a></li>
                <li><a href="/about_us.html">About Us</a></li>
                <li><a href="/contact_us.html">Contact Us</a></li>
                <li><a href="/logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Online Fashion Shopping</h1>
        <p>Discover the latest trends and shop your favorite styles.</p>
    </main>

    <footer>
        <p>&copy; 2024 Online Fashion Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
