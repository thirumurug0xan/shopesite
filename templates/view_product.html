<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-container {
            display: flex;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            flex-direction: column;
        }
        .product-image {
            margin-bottom: 20px;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-details {
            margin-bottom: 20px;
        }
        .product-details h2 {
            margin: 0 0 10px;
        }
        .product-details p {
            margin: 5px 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .quantity-control input {
            width: 50px;
            text-align: center;
            font-size: 16px;
        }
        .address-field {
            margin: 20px 0;
        }
        .address-field textarea {
            width: 85%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buy-button {
            background-color: #4CAF50;
            width: 90%;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="product-container">
    <div class="product-image">
        <img src="{{url_for('static',filename='product_images/'+product_tuple.get('image_name'))}}" alt="Product Image">
    </div>
    <div class="product-details">
        <h2>{{product_tuple.get('product_name')}}</h2>
        <p>&dollar;<span id="price">{{product_tuple.get('price')}}</span></p>
        <p><strong>Available Quantity:</strong> <span id="available-quantity">{{product_tuple.get('quantity')}}</span></p>
        <p>
            <strong>Enter Quantity:</strong>
            <div class="quantity-control">
                <button onclick="changeQuantity(-1)">-</button>
                <input type="number" id="quantity" value="1" readonly>
                <button onclick="changeQuantity(1)">+</button>
            </div>
        </p>
        <p><strong>Total Price:</strong> $<span id="total-price">{{'%.2f'|format(product_tuple.get('price')|float)}}</span></p>
        <p><strong>Description:</strong>
        {{product_tuple.get('describ')}}
        </p>
    </div>
    
    <!-- Address Input -->
    <div class="address-field">
        <label for="address"><strong>Delivery Address:</strong></label>
        <textarea id="address" placeholder="Enter your full address"></textarea>
    </div>
    <!-- <p><strong>For now cash on delivery only available</strong></p> -->
    <button class="buy-button" onclick="buyProduct()">Buy Now</button>
</div>

<script>
    const pricePerUnit = parseFloat(document.getElementById('price').textContent);
    const availableQuantity = parseInt(document.getElementById('available-quantity').textContent);

    function changeQuantity(amount) {
        const quantityInput = document.getElementById('quantity');
        let currentQuantity = parseInt(quantityInput.value);

        currentQuantity += amount;
        if (currentQuantity < 1) currentQuantity = 1;
        if (currentQuantity > availableQuantity) {
            alert('Quantity exceeds available stock!');
            return;
        }

        quantityInput.value = currentQuantity;
        updateTotalPrice();
    }

    function updateTotalPrice() {
        const quantity = parseInt(document.getElementById('quantity').value);
        const totalPrice = pricePerUnit * quantity;
        document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    }

    function buyProduct() {
        const quantity = parseInt(document.getElementById('quantity').value);
        const address = document.getElementById('address').value.trim();
        const productName = document.querySelector('h2').textContent;

        if (quantity > availableQuantity) {
            alert('Cannot proceed. Quantity exceeds available stock!');
            return;
        }

        if (!address) {
            alert('Please enter a delivery address.');
            return;
        }

        const data = {
            product_name: productName,
            quantity: quantity,
            address: address,
        };

        fetch('/product/buy', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to process the purchase.');
            }
        })
        .then((result) => {
            alert('Purchase successful! Confirmation: ' + result.confirmation);
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred while processing your purchase.');
        });
    }
</script>

</body>
</html>
