{% extends 'menu_bar.html' %}

{% block content %}

<section>

    {% for i in product_list %}

    

      <div class="product">

        <!-- Use get() for safe dictionary access syntax : i.get('key') not i
        |get('key') which refers custom function-->
        <img src="{{ url_for('static', filename=i.get('image_name')) }}" alt="Black Opium Perfume">

        <h3>{{ i.get('product_name') }}</h3>

        <p class="parablk">${{ i.get('price') }}</p>

        <p class="parablk">quantity : {{ i.get('quantity') }}</p>

        <a href="{{ url_for('static', filename=i.get('image_name')) }}" class="button">BUY</a>

      </div>

    {% endfor %}
</section>
    <br><br><br><br>

{% endblock %}
