<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fashion Shopping</title>
    <style>

        section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        margin: 20px;
      }

      .product {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 15px;
        text-align: center;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .product:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }

      .product h3 {
        margin: 10px 0;
        font-size: 1.2rem;
        color: #333;
      }

      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #3e8e41;
      }

      @media (max-width: 768px) {
        section {
          flex-direction: column;
          align-items: center;
        }

        .product {
          width: 90%;
        }
      }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{url_for('static',filename='home2.jpeg')}}");
            background-size: cover;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
        }

        header {
            background-color: rgb(172, 224, 16);
            color: rgb(0, 0, 0);
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }


        /* main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        main h1 {
            font-size: 3rem;
            margin: 20px 0;
        } */

        footer {
            background-color: rgb(172, 224, 16);
            color: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* footer p {
            margin: 0;
        } */

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav li {
                margin: 10px 0;
            }

            main h1 {
                font-size: 2rem;
            }
        }
        .parablk {
            color:rgb(0, 0, 0)
        }
    </style>
</head>
<body>

        <nav>
            <ul>
                <li><a href="/home2.html">Home</a></li>
                <li><a href="/view_product.html">View Products</a></li>
                <li><a href="/about_us.html">About Us</a></li>
