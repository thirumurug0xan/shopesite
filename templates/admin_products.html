<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #3e8e41;
        }
        .product-list {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .product-list th, .product-list td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .product-list th {
            background-color: #4CAF50;
            color: white;
        }
        .product-list tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .edit-button {
            background-color: #3e8e41;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .edit-button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Available Products</h1>
    <table class="product-list">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Image Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product['product_name'] }}</td>
                <td>{{ product['price'] }}</td>
                <td>{{ product['quantity'] }}</td>
                <td>{{ product['describ'] }}</td>
                <td>{{ product['image_name'] }}</td>
                <td>
                    <a href="/admin/portal/product/update/{{ product['product_name'] }}" class="edit-button">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
