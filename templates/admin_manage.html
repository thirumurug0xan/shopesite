<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #3e8e41;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            color: white;
            background-color: #3e8e41;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add products</h1>
        <a href="/admin/portal/add">Click here for Add Product</a>
    </div>

    <div class="container">
        <h1>Update Product</h1>
        <a href="/admin/portal/products">Click here for Update Product</a>
    </div>

</body>
</html>
